# This workflow is triggered when a GitHub release is created.
# It can also be run manually to re-publish to PyPI in case it failed for some reason.
# You can run this workflow by navigating to https://www.github.com/kater-ai/kater-python-sdk/actions/workflows/publish-pypi.yml
name: Publish PyPI
on:
  workflow_dispatch:

  release:
    types: [published]

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write
    environment: production

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: '0.9.13'

      - name: Publish to PyPI
        run: |
          bash ./bin/publish-pypi

      - name: Trigger docs sync
        if: success()
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DOCS_REPO_TOKEN }}
          repository: kater-ai/kater
          event-type: sdk-docs-updated
          client-payload: '{"sdk": "python", "version": "${{ github.ref_name }}"}'
